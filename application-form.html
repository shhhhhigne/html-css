<!doctype html>
<html>
<head>
    <title>Application Form</title>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>

<!-- your html goes here -->
<h1 id='header'>Application Form</h1>
<p id='instructions'>Please fill out this application form</p>
<form method='POST'>
    <lable for='first-name'>First name: </lable>
    <input id='first-name' type='text' name='first-name'>
    <br>
    <lable for='last-name'>Last name: </lable>
    <input id='last-name' type='text' name='last-name'>
    <br>
    <lable for='salary'>Salary: </lable>
    <input id='salary' type='number' name='salary'>
    <br>
    <lable for='job-type'>Job Type: </lable>
    <select id='job-type' name='job-type'>
        <option value='software'>Software Engineer</option>
        <option value='qa'>QA Engineer</option>
        <option value='manager'>Product Manager</option>
    </select>
    <br>
    <input type='submit' name='submit' value='Submit'>
</form>



</body>
</html>
